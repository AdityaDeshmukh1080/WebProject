<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div align="center">
<h1>STUDENT INFORMATION</h1>
<form method="post" th:object="${studentObject}" th:action="@{/saveStudent}">

    <label>Enter Roll Number</label><br>
    <input type="text"th:field="*{studentRollNumber}">
    <br><br>

    <label>Enter Student Name</label><br>
    <input type="text" th:field="*{studentName}">
    <br><br>

    <label>Enter Contact Number</label><br>
    <input type="text" th:field="*{studentContactNumber}">
    <br><br>

    <label>Enter Address</label><br>
    <input type="text" th:field="*{studentAddress}">
    <br><br>

    <label>Enter Total Marks</label><br>
    <input type="text" th:field="*{studentTotalMarks}">
    <br><br>

    <label>Enter Obtain Number</label><br>
    <input type="text" th:field="*{studentObtainMarks}">
    <br><br>


  <button class="btn btn-primary">ADD STUDENT</button>
</form>
</div>
</body>
</html>
