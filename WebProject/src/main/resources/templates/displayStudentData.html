<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Data</title>

</head>
<body>
<div align="center">
    <h1>Student Information</h1>
    <table border="1">
        <tr>
            <th>Roll Number</th>
            <th>Student Name </th>
            <th>Contact number</th>
            <th>Address</th>
            <th>Total Marks</th>
            <th>Obtain Marks</th>
            <th>Percentage</th>
            <th>Operation</th>
        </tr>
        <tr th:each="data:${studentData}" th:style="${((data.studentObtainMarks*100)/data.studentObtainMarks)>=35 ? 'color:green' : 'color:red'}">

        <td th:text="${data.studentRollNumber}"></td>
            <td th:text="${data.studentName}"></td>
            <td th:text="${data.studentContactNumber}"></td>
            <td th:text="${data.studentAddress}"></td>
            <td th:text="${data.studentTotalMarks}"></td>
            <td th:text="${data.studentObtainMarks}"></td>
            <td th:text="${((data.studentObtainMarks*100)/data.studentTotalMarks)}"></td>

            <td><a th:href="@{/updateStudent/{id}(id=${data.studentRollNumber})}">Update</a></td>
            <td><a th:href="@{/deleteStudent/{id}(id=${data.studentRollNumber})}">Delete</a></td>

        </tr>
    </table>
   <a href="/addStudent"><button class="btn btn-primary">ADD STUDENT</button></a>


</div>
</body>
</html>
